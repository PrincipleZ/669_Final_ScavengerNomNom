<ion-header>

  <ion-navbar>
    <ion-title>view-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="../../assets/imgs/avatar.jpg">
    </ion-avatar>
    <h2>{{ post.getPostTitle() }}</h2>
    <ion-note class="note">Jack Doe</ion-note>
    <ion-note class="note">{{ post.getPostTimestamp()}}</ion-note> 
  </ion-item>
  
  <ion-card-content>
        <p>{{ post.getPostDescription() }}</p>
        <ion-note>Expire in:</ion-note>
        <ion-note id="countDown"></ion-note>
    <ion-label>Location: {{ post.getLocation() }}</ion-label>
       

  </ion-card-content>

  <img src="../../assets/imgs/placeholder.png">

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="compass"></ion-icon>
          <div>0.5 mi</div>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>

  <ion-card>
      <ion-card-header>
         Comments
      </ion-card-header>
      
  </ion-card>

</ion-content>
