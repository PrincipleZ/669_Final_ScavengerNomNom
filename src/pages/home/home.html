<ion-header>
  <ion-navbar>
    <!-- <ion-title>
      ScavengerNomNom
    </ion-title> -->
    <button ion-button clear small float-right (click)="addPost()">
      POST
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

  <h1>Welcome, {{userId}}</h1>
  <ion-card *ngFor="let post of postList">



    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar.jpg">
      </ion-avatar>
      <h2>{{ post.getPostTitle() }}</h2>
      <ion-note>Jack Doe</ion-note>
      <ion-note>{{ post.getPostTimestamp()}}</ion-note>
    </ion-item>
    <ion-card-content>
        <p>{{ post.getPostDescription() }}</p>
      </ion-card-content>
    <img src="../../assets/imgs/placeholder.png">
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="compass"></ion-icon>
          <div>0.5 mi</div>
        </button>
      </ion-col>
      <div *ngIf="post.userId==this.userId">
      <ion-col>
        <button ion-button icon-start clear small (click)=editPost(post.key)>
          <ion-icon name="switch">Edit</ion-icon>
        </button>
        </ion-col>
      </div>
    </ion-row>
  </ion-card>
<!-- </ng-template> -->
</ion-content>
