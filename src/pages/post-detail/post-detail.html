<ion-header>
    <ion-navbar>
      <button ion-button clear small float-right (click)="publish()">PUBLISH</button>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item color="light">
      <ion-label>Title</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Free banh mi!" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label>Description</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Vegitarian options available..." [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon ios="locate" md="md-locate"></ion-icon>
         Location
      </ion-label>
      <ion-input type="text" [(ngModel)]="location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon ios="timer" md="md-timer"></ion-icon>
         Expiration
      </ion-label>
      <ion-datetime displayFormat="hh:mm a MMM YYYY" pickerFormat="YYYY-MMM-DDTHH:mm" [(ngModel)]="expiration"></ion-datetime>
    </ion-item>
    <ion-item (click)="takePic()" no-lines>
      <ion-icon ios="camera" md="md-camera"></ion-icon>
         Photo
    </ion-item> 
    <ion-item *ngIf="image">
      <ion-icon name="close" (click)="clearImage()"></ion-icon><br>
      <img [src]="image"/>
    </ion-item>
  </ion-list> 
</ion-content>
